<form id="checkForm">

  <button type="button" onclick="calculateScore()">Auswertung anzeigen</button>
  <button type="reset" onclick="resetResults()">Zur√ºcksetzen</button>
</form>

<div id="results" style="display:none;"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const comparisonValues = {
      bund: [34, 64, 73, 67, 71, 64, 70, 64],
      land: [26, 62, 77, 65, 60, 66, 65, 58],
      kommune: [24, 60, 84, 61, 54, 76, 63, 59]
    };

    window.calculateScore = function () {
      const form = document.forms["checkForm"];
      const level = form["level"].value;
      if (!level) {
        alert("Bitte w√§hlen Sie eine Verwaltungsebene.");
        return;
      }
      let total = 0;
      let resultsHtml = "<h2>Ergebnis</h2>";
      for (let i = 1; i <= 8; i++) {
        const q = form["q" + i];
        if (!q || !q.value) {
          alert("Bitte beantworten Sie alle Fragen.");
          return;
        }
        const val = parseInt(q.value);
        total += val;
        const percent = (val / 5 * 100).toFixed(0);
        const ref = comparisonValues[level][i - 1];
        resultsHtml += `
          <div class="result-item">
            <strong>Frage ${i}</strong><br>
            ‚û§ Ihr Wert: <span class="highlight">${val} / 5 (${percent}%)</span><br>
            ‚û§ Referenzwert (${level}): <span class="highlight">${ref}% Zustimmung</span>
          </div>`;
      }
      const avg = total / 8;
      let summary = "";
      if (avg <= 2.5) {
        summary = "üö® <strong>Hohes Wechselrisiko:</strong> Ihre Antworten liegen insgesamt unter dem Durchschnitt.";
      } else if (avg <= 3.5) {
        summary = "‚ö†Ô∏è <strong>Mittleres Risiko:</strong> Ihre Werte entsprechen etwa dem Durchschnitt Ihrer Verwaltungsebene.";
      } else {
        summary = "‚úÖ <strong>Geringes Risiko:</strong> Sie liegen in vielen Bereichen √ºber dem Durchschnitt.";
      }
      document.getElementById("results").style.display = "block";
      document.getElementById("results").innerHTML = "<p>" + summary + "</p>" + resultsHtml;
    }

    window.resetResults = function () {
      document.getElementById("results").style.display = "none";
      document.getElementById("results").innerHTML = "";
    }
  });
</script>
